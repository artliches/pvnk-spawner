<span class="card identity">
    <span class="card-title">
        <strong class="clickable" (click)="shuffleTheme()">{{pvnk.name | uppercase}}</strong>
    </span>

    <span class="card-body">
        <span [innerHtml]="pvnk.flavor | safeHtml"></span>
        <span class="hp-glitches">
            <span>
                <strong>HP </strong>
                <strong class="clickable" (click)="rerollHp()">{{hp}}</strong>
            </span>
            <span>
                <strong>GLITCHES </strong>
                <strong (click)="getGlitches()" class="clickable">{{getGlitches()}}</strong>({{pvnk.abilityMods.gliches | uppercase}})
            </span>
        </span>
    </span>
</span>
