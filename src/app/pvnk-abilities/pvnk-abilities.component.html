<span class="card">
    <span class="card-title">
        <span class="clickable">ABILITIES</span>
    </span>
    <div class="card-body" *ngFor="let ability of abilities">
        <span class="ability-names">
            <strong>
                <span class="clickable">{{ability.name | titlecase}}</span>
            </strong>
            <em>
                {{ability.descrip}}
            </em>
            <span class="score">{{ability.value}}</span>
        </span>
    </div>
</span>
