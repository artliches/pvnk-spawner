<span class="card">
    <span class="card-title">
        ABILITIES
    </span>
    <div class="card-body" *ngFor="let ability of abilities">
        <span class="ability-names">
            <strong>{{ability.name | titlecase}}</strong>
            <em>
                {{ability.descrip}}
            </em>
            <span class="score">{{ability.value}}</span>
        </span>
    </div>
</span>
