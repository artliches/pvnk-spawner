<span class="pvnk-grid">
  <h1>pvnk.spawner_v0.9</h1>
  <span class="clickable mass-reroll" (click)="assignPvnk(true)">
    <strong>sudo rm -rf</strong>
  </span>
  <app-pvnk-identity [pvnk]="chosenPvnk" [hp]="hp"></app-pvnk-identity>
  <app-pvnk-abilities (reRollEvent)="getAbilityMods($event)" [abilities]="abilities"></app-pvnk-abilities>
  <app-pvnk-details [pvnkClass]="chosenPvnk.name" [reroll]="reroll"></app-pvnk-details>
  <app-pvnk-equipment [pvnkClass]="chosenPvnk.name" [reroll]="reroll" [equipMods]="equipMods" (onCyberNanoApp)="getCyberNanoApp($event)"></app-pvnk-equipment>
  <app-pvnk-cybertech *ngIf="cyberTech.length" [isSlasher]="chosenPvnk.name === 'renagade cyberslasher'" [cyberTech]="cyberTech"></app-pvnk-cybertech>
  <app-pvnk-nano *ngIf="nano.length" [nano]="nano"></app-pvnk-nano>
  <app-pvnk-apps [isHacker]="chosenPvnk.name === 'burned hacker'" *ngIf="apps.length" [apps]="apps"></app-pvnk-apps>
  <span class="footer">
    <span class="legal card">
      <div>pvnk.spawner is an independent production by <a target="_blank" href="https://twitter.com/codeLiches" class="clickable">@codeLiches</a> and is not affiliated with Stockholm Kartell. It is published under the CY_BORG Third Party License.</div>
      <div>CY_BORG IS Â©2022 STOCKHOLM KARTELL.</div>
    </span>
  </span>
</span>
