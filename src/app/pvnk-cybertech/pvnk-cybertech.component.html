<span class="card">
    <span class="card-title">
        <strong>
            <span class="clickable" (click)="rerollCybertech()">CYBERTECH</span>
        </strong>
    </span>
    <span class="card-body">
        <ul>
            <li *ngFor="let tech of cyberTech; let i = index">
                <span (click)="rerollCybertech(i)" [innerHtml]="tech | safeHtml"></span>
            </li>
        </ul>
    </span>
</span>
